<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - FoodHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .search-results-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }

        .search-header {
            margin-bottom: 30px;
        }

        .search-header h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .search-info {
            color: #666;
            font-size: 16px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .item-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .item-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            position: relative;
        }

        .restaurant-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #ff7a3d;
            font-weight: 600;
        }

        .veg-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border: 2px solid #27ae60;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .veg-badge::after {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #27ae60;
        }

        .non-veg-badge {
            border-color: #e74c3c;
        }

        .non-veg-badge::after {
            background: #e74c3c;
        }

        .item-info {
            padding: 20px;
        }

        .item-name {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .item-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid #f0f0f0;
        }

        .item-price {
            font-size: 20px;
            font-weight: 700;
            color: #ff7a3d;
        }

        .add-btn {
            background: linear-gradient(135deg, #ff7a3d 0%, #ff6b35 100%);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .add-btn:hover {
            transform: scale(1.05);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
        }

        .no-results i {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .no-results h2 {
            font-size: 24px;
            color: #666;
            margin-bottom: 10px;
        }

        .no-results p {
            color: #999;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-utensils"></i>
                    <span>FoodHub</span>
                </a>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="restaurants.html">Restaurants</a></li>
                    <li class="nav-item"><a href="instamart.html">InstaMarket</a></li>
                    <li class="nav-item"><a href="help.html">Help</a></li>
                </ul>
                <div class="nav-icons">
                    <a href="cart.html" class="cart-btn">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </a>
                    <a href="signup.html" class="btn-primary">Sign In</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="search-results-container">
        <div class="search-header">
            <h1>Search Results for "<span id="searchQuery"></span>"</h1>
            <p class="search-info">Found <span id="resultCount">0</span> items</p>
        </div>

        <div id="resultsGrid" class="results-grid"></div>

        <div id="noResults" class="no-results" style="display: none;">
            <i class="fas fa-search"></i>
            <h2>No items found</h2>
            <p>Try searching for something else</p>
        </div>
    </div>


    <script src="js/api.js"></script>
    <script src="js/cart-handler.js"></script>
    <script src="js/cart-sidebar.js"></script>
    <script src="js/app.js"></script>
    <script src="js/interactive.js"></script>
    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('q') || '';

        document.getElementById('searchQuery').textContent = searchQuery;


        if (searchQuery) {
            displaySearchResults(searchQuery);
        }

        function displaySearchResults(query) {

            const items = searchMenuItems(query);

            const resultsGrid = document.getElementById('resultsGrid');
            const noResults = document.getElementById('noResults');
            const resultCount = document.getElementById('resultCount');

            resultCount.textContent = items.length;

            if (items.length === 0) {
                resultsGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            resultsGrid.style.display = 'grid';
            noResults.style.display = 'none';

            resultsGrid.innerHTML = items.map(item => {
                const safeName = item.name.replace(/'/g, "\\'");
                const safeResName = (item.restaurantName || 'Restaurant').replace(/'/g, "\\'");
                const itemId = String(item.id || item.menuItemId);
                const resId = String(item.restaurantId);

                return `
                <div class="item-card" onclick="goToRestaurant('${resId}')">
                    <div class="item-image">
                        <img src="${item.image || 'images/food-placeholder.jpg'}" alt="${item.name}" onerror="this.src='images/food-placeholder.jpg'">
                        <div class="restaurant-badge">${item.restaurantName}</div>
                        ${item.isVeg !== undefined ? `
                            <div class="${item.isVeg ? 'veg-badge' : 'non-veg-badge'}"></div>
                        ` : ''}
                    </div>
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-description">${item.description || ''}</div>
                        <div class="item-footer">
                            <div class="item-price">â‚¹${item.price}</div>
                            <button class="add-btn" onclick="handleAddToCart(event, '${itemId}', '${safeName}', ${item.price}, '${resId}', '${safeResName}', '${item.image || ''}')">
                                <i class="fas fa-plus"></i> Add
                            </button>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function goToRestaurant(restaurantId) {
            localStorage.setItem('selectedRestaurant', restaurantId);
            window.location.href = 'restaurant-detail.html';
        }

        function handleAddToCart(event, itemId, itemName, price, restaurantId, restaurantName, image) {
            event.stopPropagation();
            if (typeof addToCart === 'function') {
                addToCart(itemId, itemName, price, restaurantId, restaurantName, image);
            } else {
                alert('Cart functionality not available');
            }
        }
    </script>
</body>

</html>
